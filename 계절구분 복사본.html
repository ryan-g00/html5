<script>
    const month = (new Date()).getMonth() + 1

    if (3 <= month && month <= 5) {
        alert ('봄')
    } else if (6<= month && month <= 8){
        alert ('여름')
    } else if (9 <= month && month <= 11){
        alert ('가을')
    } else {
        alert ('겨울')
        //(1 <= month && month <= 2) || (month === 12)//
    }

</script>
