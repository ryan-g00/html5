<script>
    const year = Number(prompt('태어난 연도를 입력해주세요.','')) % 12

    if (year === 0) {
        alert('원숭이띠 입니다')
    } else if (year === 1) {
        alert('닭 띠입니다')
    } else if (year === 2) {
        alert('개 띠입니다')
    } else if (year === 3) {
        alert('돼지 띠입니다')
    } else if (year === 4) {
        alert('쥐 띠입니다')
    } else if (year === 5) {
        alert('소 띠입니다')
    } else if (year === 6) {
        alert('호랑이띠 입니다')
    } else if (year === 7) {
        alert('토끼띠 입니다')
    } else if (year === 8) {
        alert('용띠 입니다')
    } else if (year === 9) {
        alert('뱀띠 입니다')
    } else if (year === 10) {
        alert('말띠 입니다')
    } else if (year === 11) {
        alert('양띠 입니다')}


</script>
