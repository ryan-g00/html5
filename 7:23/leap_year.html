<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*윤년 구하는 공식
    -윤년은 일반적으로 4로 나누어 떨어지는 해
    -다만 4로 나누어 떨어지더라도 100으로 나누어 떨어지면 평년
    -400으로 나누어 떨어지면 윤년*/

        const year = prompt('연도를 입력해주세요.')

        if ((year % 4 === 0) && (year % 400 === 0) || (year % 100 !== 0)) {
            alert("윤년입니다");
        } else {
            alert("평년입니다");
        }
    
    </script>
    
</head>
